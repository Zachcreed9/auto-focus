<!DOCTYPE html>
<html>
<head>
  <title>Auto-Focus</title>
  <link rel="stylesheet" href="styles.css" />
  <meta charset="UTF-8">
</head>
<body>
  <div class="header">
    <div class="logo-container">
      <svg width="28" height="28" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect width="128" height="128" rx="16" fill="#4285F4"/>
        <circle cx="64" cy="64" r="32" fill="white"/>
        <circle cx="64" cy="64" r="16" fill="#4285F4"/>
        <path d="M16 64C16 37.4903 37.4903 16 64 16" stroke="white" stroke-width="8" stroke-linecap="round"/>
        <path d="M112 64C112 90.5097 90.5097 112 64 112" stroke="white" stroke-width="8" stroke-linecap="round"/>
      </svg>
    </div>
    <h1>Auto-Focus</h1>
    <div class="toggle-container">
      <label class="switch">
        <input type="checkbox" id="status-toggle" checked>
        <span class="slider"></span>
      </label>
    </div>
  </div>
  <!-- Remaining content -->
  <script src="chart.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
